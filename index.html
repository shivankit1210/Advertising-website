<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">

    <title>Advertisement</title>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img src="logo.jpeg" id="logo" alt="Company logo" class="logo">
            <nav>
                <ul id="MenuList">
                    <li><a href=""> Home</a> </li>
                    <li><a href=""> About Us</a></li>
                    <li><a href="">Contact Us</a></li>
                    <li><a href="">Mail Us</a></li>
                </ul>
            </nav>
            <img src="menu.png" alt="" class="menu-icon" onclick="togglemenu()">
        </div>
        <div class="mid">
           <h1>One Of The Outdoor Advertising Agency <br></h1>
           <p><h4>OOH Advertisement made easy<br></h4></p>
           <p><h4>Search Media. Check Availability. Book Online</h4></p>
        </div>
        <br> <br><br>
        <div class="main">
            
            <select id="location" name="location" placeholder="city">
                <option value="Delhi ">Delhi</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Kolkata">Kolkata</option>
                <option value="Chennai">Chennai</option>
                <option value="Dehradun">Dehradun</option>
                <option value="Haridwar">Haridwar</option>
            </select>
            <select name="" id="h-type">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
            </select>
            <img src="search.png" id="search-icon" alt="">
        </div>
    </div>
    <script>
        var MenuList = document.getElementById("MenuList");

        MenuList.style.maxHeight = "0px";

        function togglemenu() {
            if (MenuList.style.maxHeight == "0px") {
                MenuList.style.maxHeight = "130px";
            }
            else {
                MenuList.style.maxHeight = "0px";
            }
        }

    </script>

</body>

</html>
