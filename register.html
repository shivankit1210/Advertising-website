<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <title>Register Yourself</title>
</head>

<body class="p-3 m-0 border-0 bd-example">

  <div class="contents">
    <div class="navbar">
      <img src="LOGO.png" id="logo" alt="Company logo" class="logo">
      <nav>
        <ul id="MenuList">
          <li><a href="/"> Home</a> </li>
          <li><a href=""> About Us</a></li>
          <li><a href="">Contact Us</a></li>
          <li><a href="">Mail Us</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
      <img src="menu-o.png" alt="" class="menu-icon" onclick="togglemenu()">
    </div>

    <section class="container-fluid login-box login-pad f-color pad">
      <section class="row justify-content-center">
        <section class="col-12 col-sm-6 col-md-4">
          <form class="form-container">
            <div class="mb-3 p-0 col-12">
              <label for="username" style="font-size:large " class="form-label">Username</label>
              <div class="col-12"><input type="text" class="form-control " id="exampleInputPassword1"></div>
              <!-- <input type="text" class="form-control " id="exampleInputPassword1"> -->
            </div>

            <div class="row">
              <div class="col-6">
                <label for="first-name" style="font-size:large " class="form-label">First Name</labe>
              </div>
              <div class="col-6">
                <label for="first-name" style="font-size:large " class="form-label">Last Name</lable>
              </div>

            </div>

            <div class="row">


              <div class=" mb-3 p-0 border-warning col-6 ">
                <input type="text" aria-label="first name" class="form-control">
              </div>



              <div class=" mb-3 p-0 border-warning col-6  ">
                <input type="text" aria-label="lasr-name" class="form-control">
              </div>
            </div>


            <div class="mb-3 p-0">

              <label for="Password" style="font-size:large " class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>

            <div class="row">
              <div class="col-6">
                <label for="email" style="font-size:large " class="form-label">email</labe>
              </div>
              <div class="col-6">
                <label for="number" style="font-size:large " class="form-label">phone no.</lable>
              </div>

            </div>
            <div class="row">


              <div class=" mb-3 p-0 border-warning col-6 pad">
                <input type="text" aria-label="first name" class="form-control">
              </div>



              <div class=" mb-3 p-0 border-warning col-6 pad ">
                <input type="text" aria-label="lasr-name" class="form-control">
              </div>
            </div>







            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input border-warning" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Create my account</label>
            </div>
            <button type="submit" style="font-size:large " class="btn btn-warning">REGISTER</button>

          </form>
        </section>
      </section>
    </section>
  </div>

  <script>
    var MenuList = document.getElementById("MenuList");

    MenuList.style.maxHeight = "0px";

    function togglemenu() {
      if (MenuList.style.maxHeight == "0px") {
        MenuList.style.maxHeight = "185px";
      }
      else {
        MenuList.style.maxHeight = "0px";
      }
    }

  </script>

</body>

</html>
